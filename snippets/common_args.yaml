args:
  name:
    flags:
    - -n
    - --name
    help:
      'Name of project to create'
    required:
      True

  eclipse:
    flags:
    - -e
    - --eclipse
    help:
      'Configure as Eclipse project (uses ~/workspace or specified directory)'
    action:
      [default_iff_used, ~/workspace]
    nargs:
      '?'
    gui_hints:
      type: path
      default: ~/workspace

  github:
    flags:
    - -g
    - --github
    help:
      'Create a GitHub repository and push your sources there (uses your system username or specified name)'
    nargs:
      '?'
    gui_hints:
      default: $(whoami)
    preserved:
      'global.github_login'

  gh_fork:
    flags: [--gh-fork]
    help: Fork the repo, assuming it's on Github. Pass your GH username as argument if it's
          different from your system username.
    action: [default_iff_used, '']
    nargs: '?'
    gui_hints:
      default: $(whoami)

  docker:
    flags: [--docker]
    help: Add Dockerfile to the project.
    action: store_true

  # meant for modifier assistants when specifying path to already existing project
  path:
    flags:
    - -p
    - --path
    help:
      'Specify path to your project (defaults to current working directory if not used).'
    nargs: '?'
    default: .
    gui_hints:
      type: path
      default: $(pwd)

  rpm:
    flags:
    - -r
    - --rpm
    help:
      'This will create SPEC file and install dependencies for building RPM package.'
    action:
      'store_true'
